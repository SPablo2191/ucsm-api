services:
  backend:
    build:
      context: .
    ports:
      - "3000:3000"
    volumes:
      - ./usr:/src/app
      - /usr/src/app/node_modules
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres